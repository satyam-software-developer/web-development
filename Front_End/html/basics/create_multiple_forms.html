!DOCTYPE html>
<html>
<head>
    <title>Coding Ninjas Forms</title>
</head>
<body>
    <h1>Form 1</h1>
    <form action="form1_submit.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit Form 1</button>
    </form>

    <h1>Form 2</h1>
    <form action="form2_submit.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Submit Form 2</button>
    </form>

    <h1>Form 3</h1>
    <form action="form3_submit.php" method="post">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <br>
        <button type="submit">Submit Form 3</button>
    </form>
</body>
</html>
